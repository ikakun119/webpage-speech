<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Text-to-Speech App</title>
</head>
<body>
    <div class="container">
        <label for="fileInput">テキストファイルを選択:</label>
        <input type="file" id="fileInput" accept=".txt">
        <button onclick="toggleReadAloud()">読み上げ ON/OFF</button>
        <div id="output"></div>
        <div id="fileList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
