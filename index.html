<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Text-to-Speech App</title>
</head>
<body>
    <div class="container">
        <label for="fileInput">テキストファイルを選択:</label>
        <input type="file" id="fileInput" accept=".txt">
        <button onclick="readText()">読み上げる</button>
        <button onclick="stopReading()">停止</button>
        <div id="output"></div>
    </div>

    <script>
        function handleTouchEnd() {
            // ダミー音声合成を実行
            var speechSynthesis = window.speechSynthesis;
            var utterance = new SpeechSynthesisUtterance('');
            utterance.volume = 0; // 音量を0に設定
            speechSynthesis.speak(utterance);
      
            // イベントリスナーを削除
            unityCanva.removeEventListener('touchend', handleTouchEnd);
          }
      
          unityCanvas.addEventListener('touchend', handleTouchEnd);
    </script>
    <script src="script.js"></script>
</body>
</html>
